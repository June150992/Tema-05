<!doctype html>
<html class="no-js" lang="da">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>areal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <script>
        let længde = prompt("Angiv længde");
        let bredde = prompt("Angiv bredde");



        function areal(l, b) {
            let a = (l * b);
            if (a == 0) {
                return (`Husk at længde og bredde skal være tal.  \n Prøv Igen`);
            } else if (isNaN(a)) {
                return (`Fejl  \n Prøv Igen med tal`);
            } else {
                return (`Arealet er ${a}.  \n Vil du lave et nyt areal?`);
            }
        }

        let resultat = areal(længde, bredde);

        confirm(resultat);

        if (confirm) {
            location.reload();
        }

    </script>


</body>
