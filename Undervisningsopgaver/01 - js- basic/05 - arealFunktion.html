<!doctype html>
<html class="no-js" lang="da">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>areal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <script>
        let længde = prompt("Angiv længde");
        let bredde = prompt("Angiv bredde");
               
        //Lav en funktion, areal, som med længde og 
        //bredde som parametre, kan udregne et areal, 
        //og returnere resultatet.
        
        /*let areal = længde * bredde;*/
        
        function areal(l, b){
            return(l * b);
        }

        let resultat = `Arealet er ${areal(længde, bredde)}. Har du brug for et nyt areal?`;

        confirm(resultat);

        if (confirm) {
            location.reload();
        }

    </script>


</body>
