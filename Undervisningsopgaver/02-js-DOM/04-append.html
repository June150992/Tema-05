<!doctype html>
<html class="no-js" lang="da">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .circle {
            background-color: red;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            text-align: center;
            line-height: 200px;
        }

        .square {
            background-color: green;
            height: 200px;
            width: 200px;
            text-align: center;
            line-height: 200px;
        }

    </style>
</head>


<body>

    <div class="square"></div>
    <div class="circle"></div>

    <script>

        let squareURL = "http://helf-kea.dk/test/frog.png";

        let circleURL = "http://helf-kea.dk/test/gris.png";

        let foxURL = "http://helf-kea.dk/test/fox.png";

        document.querySelector(".square").innerHTML = `<img src = ${squareURL} alt ="green frog" >`;
        document.querySelector(".circle").innerHTML = `<img src =  ${circleURL}  alt ="pink pig" >`;
        document.querySelector(".circle").innerHTML += `<img src =  ${foxURL}  alt ="fox" >`;

    </script>

</body>
