<!doctype html>
<html class="no-js" lang="da">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .circle {
            background-color: red;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
        }

        .square {
            background-color: green;
            height: 100px;
            width: 100px;
            text-align: center;
            line-height: 100px;
        }

    </style>
</head>


<body>

    <div class="square"></div>
    <div class="circle"></div>

    <script>
        let squareURL = "http://helf-kea.dk/test/frog.png";

        let circleURL = "http://helf-kea.dk/test/gris.png";


        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start");
            let square = document.querySelector(".square");
            let circle = document.querySelector(".circle");

            square.innerHTML = `<img src = ${squareURL} alt ="green frog" >`;
            circle.innerHTML = `<img src =  ${circleURL}  alt ="pink pig" >`;

            square.addEventListener("click", flyt);
            circle.addEventListener("click", stop);

            function flyt() {
                let squareStart = square.innerHTML;
                square.innerHTML = circle.innerHTML;
                circle.innerHTML = squareStart;
            }

            function stop() {

            }

        }

    </script>

</body>
